<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>tabela</title>
</head>
<body>
    <h1>tabela</h1>
    <table border="1" cellpadding="15" cellspacing="0" whidth="500">
        <caption>Veiculo</caption>
        <thead>
            <tr>
                <th>marca</th>
                <th>modelo</th>
                <th>ano</th>
            </tr>

        </thead>
        <tbody>
           <tr>
            <td>ford</td>
            <td>fiesta</td>
            <td>2010</td>
           </tr>
           <tr>
            <td>honda</td>
            <td>cit</td>
            <td>2011</td>
           </tr>
           
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">total</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
